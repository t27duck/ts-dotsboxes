<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style type="text/css">
    :root {
      --line-thickness: 8px;
      --line-length: 50px;
      --player1-color: blue;
      --player2-color: red;
    }
    .row-short {
      height: var(--line-thickness);
    }
    .row-tall {
      height: var(--line-length);
    }
    .dot {
      width: var(--line-thickness);
      height: var(--line-thickness);
      background-color: black;
      display: inline-block;
    }
    .line-horizontal {
      width: var(--line-length);
      height: var(--line-thickness);
      display: inline-block;
    }
    .line-vertical {
      width: var(--line-thickness);
      height: var(--line-length);
      display: inline-block;
    }
    .box {
      width: var(--line-length);
      height: var(--line-length);
      display: inline-block;
    }
    .box-filled {
      text-align: center;
    }
    .box-filled-1 {
      background: linear-gradient(rgba(255,255,255,0.5), rgba(255,255,255,0.5)), var(--player1-color);
    }
    .box-filled-2 {
      background: linear-gradient(rgba(255,255,255,0.5), rgba(255,255,255,0.5)), var(--player2-color);
    }
    .line-available {
      cursor: pointer;
    }
    .line-available:hover {
      background-color: lightgrey;
    }
    .line-selected-1 {
      background-color: var(--player1-color);
    }
    .line-selected-2 {
      background-color: var(--player2-color);
    }
    #information {
      text-align: center;
      font-size: 2rem;
    }
    #score {
      text-align: center;
      font-size: 1.8rem;
      margin: 1rem auto;
    }
    #grid {
      margin: 2rem auto;
      width: fit-content;
    }
  </style>
  <script src="index.js"></script>
</head>
<body>
  <div id="information"></div>
  <div id="score"></div>
  <div id="grid"></div>
</body>
</html>
