<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style type="text/css">
    :root {
      --line-thickness: 8px;
      --line-length: 50px;
      --player1-color: blue;
      --player2-color: red;
    }
    .row-short {
      height: var(--line-thickness);
    }
    .row-tall {
      height: var(--line-length);
    }
    .dot {
      width: var(--line-thickness);
      height: var(--line-thickness);
      background-color: black;
      display: inline-block;
    }
    .line-horizontal {
      width: var(--line-length);
      height: var(--line-thickness);
      display: inline-block;
    }
    .line-vertical {
      width: var(--line-thickness);
      height: var(--line-length);
      display: inline-block;
    }
    .box {
      width: var(--line-length);
      height: var(--line-length);
      display: inline-block;
    }
    .box-filled {
      text-align: center;
    }
    .box-filled-1 {
      background: linear-gradient(rgba(255,255,255,0.5), rgba(255,255,255,0.5)), var(--player1-color);
    }
    .box-filled-2 {
      background: linear-gradient(rgba(255,255,255,0.5), rgba(255,255,255,0.5)), var(--player2-color);
    }
    .line-available {
      cursor: pointer;
    }
    .line-available:hover {
      background-color: lightgrey;
    }
    .line-selected-1 {
      background-color: var(--player1-color);
    }
    .line-selected-2 {
      background-color: var(--player2-color);
    }
    #information {
      font-size: 2rem;
    }
    #information, #game-config {
      text-align: center;
      margin: 1rem auto;
    }
    #game-config {
      display: flex;
      width: max-content;
    }
    #game-config > div {
      margin-right: 1rem;
    }
    #field-size {
      width: 2.5rem;
    }
    #score {
      text-align: center;
      font-size: 1.8rem;
      margin: 1rem auto;
    }
    #grid {
      margin: 2rem auto;
      width: fit-content;
    }
    .github-corner:hover .octo-arm {
      animation: octocat-wave 560ms ease-in-out
    }
    @keyframes octocat-wave {
      0%,
      100% {
        transform: rotate(0)
      }
      20%,
      60% {
        transform: rotate(-25deg)
      }
      40%,
      80% {
        transform: rotate(10deg)
      }
    }
    @media (max-width:500px) {
      .github-corner:hover .octo-arm {
        animation: none
      }

      .github-corner .octo-arm {
        animation: octocat-wave 560ms ease-in-out
      }
    }
  </style>
  <script src="index.js"></script>
</head>
<body>
<a href="https://github.com/t27duck/ts-dotsboxes" class="github-corner" aria-label="View source on GitHub"><svg width="80"
    height="80" viewBox="0 0 250 250" style="fill:#151513; color:#fff; position: absolute; top: 0; border: 0; right: 0;"
    aria-hidden="true">
    <path d="M0,0 L115,115 L130,115 L142,142 L250,250 L250,0 Z"></path>
    <path
      d="M128.3,109.0 C113.8,99.7 119.0,89.6 119.0,89.6 C122.0,82.7 120.5,78.6 120.5,78.6 C119.2,72.0 123.4,76.3 123.4,76.3 C127.3,80.9 125.5,87.3 125.5,87.3 C122.9,97.6 130.6,101.9 134.4,103.2"
      fill="currentColor" style="transform-origin: 130px 106px;" class="octo-arm"></path>
    <path
      d="M115.0,115.0 C114.9,115.1 118.7,116.5 119.8,115.4 L133.7,101.6 C136.9,99.2 139.9,98.4 142.2,98.6 C133.8,88.0 127.5,74.4 143.8,58.0 C148.5,53.4 154.0,51.2 159.7,51.0 C160.3,49.4 163.2,43.6 171.4,40.1 C171.4,40.1 176.1,42.5 178.8,56.2 C183.1,58.6 187.2,61.8 190.9,65.4 C194.5,69.0 197.7,73.2 200.1,77.6 C213.8,80.2 216.3,84.9 216.3,84.9 C212.7,93.1 206.9,96.0 205.4,96.6 C205.1,102.4 203.0,107.8 198.3,112.5 C181.9,128.9 168.3,122.5 157.7,114.1 C157.9,116.9 156.7,120.9 152.7,124.9 L141.0,136.5 C139.8,137.7 141.6,141.9 141.8,141.8 Z"
      fill="currentColor" class="octo-body"></path>
  </svg></a>
  <div id="information"></div>
  <div id="game-config">
    <div>
      <span>Grid Size:</span>
      <input type="number" id="field-size" min="4" value="8" step="1" />
    </div>
    <button id="reset-game">Reset Game</button>
  </div>
  <div id="score"></div>
  <div id="grid"></div>
</body>
</html>
